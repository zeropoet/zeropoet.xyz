<body>
  <h1 class="sr-only">ØVEL</h1>
  <main class="layout">
    <header class="brand" aria-label="Site identity">
      <img class="logo" src="ovel-geometry-logo.svg" alt="" aria-hidden="true" />
    </header>

    <section class="site-links" aria-label="Project links">
      <span class="selector-bracket selector-bracket-left" aria-hidden="true">[</span>
      <ul>
        <li><a href="https://zeropoet.github.io/astraea-grid/">astraeaGrid,</a></li>
        <li><a href="https://zeropoet.github.io/helios-lattice/">heliøsLattice,</a></li>
        <li><a href="https://zeropoet.github.io/lotus-map/">løtusMap,</a></li>
        <li><a href="https://foundation.app/zeropoet/">nødeClusters,</a></li>
        <li><a href="https://zeropoet.github.io/ovel/">øvel,</a></li>
        <li><a href="https://zeropoet.github.io/ovel-field/">øvelField,</a></li>
        <li><a href="https://editor.p5js.org/Zeropoet/collections/Mb7_mQGSQ/">simulatiønResearch,</a></li>
        <li><a href="https://github.com/zeropoet">søurce</a></li>
      </ul>
      <span class="selector-bracket selector-bracket-right" aria-hidden="true">]</span>
    </section>
  </main>
  <script>
    (() => {
      const leftBracket = document.querySelector(".selector-bracket-left");
      const items = Array.from(document.querySelectorAll(".site-links li"));
      if (!leftBracket || items.length === 0) return;

      const reduceMotionQuery = window.matchMedia("(prefers-reduced-motion: reduce)");
      let rafId = null;

      const applyStaticState = () => {
        items.forEach((item, index) => {
          item.style.setProperty("--proximity", index === 0 ? "1" : "0");
        });
      };

      const animate = () => {
        const bracketRect = leftBracket.getBoundingClientRect();
        const bracketCenter = bracketRect.top + bracketRect.height / 2;
        const liHeight = items[0].getBoundingClientRect().height;
        const influenceRadius = liHeight * 1.35;

        items.forEach((item) => {
          const rect = item.getBoundingClientRect();
          const itemCenter = rect.top + rect.height / 2;
          const distance = Math.abs(itemCenter - bracketCenter);
          const proximity = Math.max(0, 1 - distance / influenceRadius);
          item.style.setProperty("--proximity", proximity.toFixed(3));
        });

        rafId = requestAnimationFrame(animate);
      };

      const start = () => {
        if (rafId !== null) return;
        animate();
      };

      const stop = () => {
        if (rafId === null) return;
        cancelAnimationFrame(rafId);
        rafId = null;
      };

      if (reduceMotionQuery.matches) {
        applyStaticState();
      } else {
        start();
      }

      reduceMotionQuery.addEventListener("change", (event) => {
        if (event.matches) {
          stop();
          applyStaticState();
        } else {
          start();
        }
      });
    })();
  </script>
</body>
